<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/logos/robot-only.svg" type="image/x-icon">
  <title>הצהרת נגישות - iDone</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://nagishli.co.il/nagishli_loader.js" id="nagishliScript" defer></script>
</head>

<body>
  <div id="header"></div>

  <main class="page-wrap fade-in-section">
    <div style="text-align: center; margin-bottom: 2rem;">
      <a href="index.html" aria-label="iDone Home Page">
        <img src="assets/images/logos/idone-logo.svg" alt="iDone Logo" class="logo-image" loading="lazy"
          style="max-height: 60px;" />
      </a>
    </div>
    <section class="services" style="text-align: center;">
      <h2 style="color: var(--primary-color);">הצהרת נגישות</h2>
      <p style="font-size: 1.2rem; max-width: 800px; margin: 0 auto 2rem auto; color: var(--text-color);">
        iDone מחויבת להנגשת האתר לכולם, כולל אנשים עם מוגבלויות.<br> אנו עושים מאמצים להנגיש את כל רכיבי האתר כך שיהיו
        נוחים לשימוש עבור כולם.<br>
        במידה ונתקלתם בבעיה כלשהי הקשורה לנגישות האתר, נשמח שתכתבו לנו בטופס הבא:
      </p>
    </section>

    <section class="cta">
      <form class="glass-panel"
        style="max-width: 600px; margin: 0 auto; padding: 2rem; border-radius: var(--radius-lg);">
        <div class="form-group" style="margin-bottom: 1rem;">
          <label for="name" style="display: block; margin-bottom: 0.5rem; color: var(--text-color);">שם מלא:</label>
          <input type="text" id="name" name="name" required
            style="width: 100%; padding: 0.8rem; border-radius: var(--radius-md); border: 1px solid #ccc;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--text-color);">אימייל:</label>
          <input type="email" id="email" name="email" required
            style="width: 100%; padding: 0.8rem; border-radius: var(--radius-md); border: 1px solid #ccc;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
          <label for="message" style="display: block; margin-bottom: 0.5rem; color: var(--text-color);">תיאור
            הבעיה:</label>
          <textarea id="message" name="message" rows="5" required
            style="width: 100%; padding: 0.8rem; border-radius: var(--radius-md); border: 1px solid #ccc;"></textarea>
        </div>

        <div class="form-submit" style="text-align: center;">
          <button type="submit" class="cta-button primary"
            style="background: var(--gradient-primary); color: white; padding: 1rem 2rem; border: none; border-radius: var(--radius-full); cursor: pointer; font-weight: bold;">שליחה</button>
        </div>
      </form>
    </section>
  </main>

  <div id="footer"></div>

  <script src="js/components.js"></script>
  <script>
    loadComponentsAuto();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/logos/robot-only.svg" type="image/x-icon">
    <title> 拽专  | iDone Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="preload" href="/css/style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/style.min.css"></noscript>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <style>
        /* Modern Tech Overrides for Dashboard */
        body {
            background-color: var(--background-light);
            background-image: var(--gradient-bg);
            color: var(--text-color);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        .page-header h1 {
            color: var(--primary-color);
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .widget-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .menu-toggle-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>
    <div id="preview-modal-container"></div>
    <script>
        // 拽转 专砖转 专砖转
        if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
            window.location.href = 'admin-login.html';
        }
    </script>

    <div class="overlay" id="overlay"></div>

    <div id="sidebar-container"></div>

    <main class="main-content fade-in-section" id="main-content">

        <div class="page-header">
            <div class="header-left">
                <button class="menu-toggle-btn" id="toggle-sidebar-btn">
                    <span class="material-icons-round">menu_open</span>
                </button>

                <div>
                    <h1>砖, 驻专 </h1>
                    <p style="color: var(--text-muted); margin-top: 5px; font-size: 0.95rem;"> 转专爪 注砖转 爪转
                        ?</p>
                </div>
            </div>
        </div>

        <div id="stats-container"></div>

        <div class="dashboard-grid">

            <div id="widget-post-call-container"></div>

            <div id="widget-agreement-container"></div>

            <div class="widget-card"
                style="opacity: 0.7; border: 2px dashed var(--glass-border); background: transparent; box-shadow: none; display: flex; align-items: center; justify-content: center;">
                <div style="text-align: center; padding: 2rem 0;">
                    <span class="material-icons-round"
                        style="font-size: 3rem; color: var(--text-muted);">add_circle_outline</span>
                    <h3 style="justify-content: center; margin-bottom: 0.5rem; color: var(--text-muted);">拽专</h3>
                    <p style="color: var(--text-muted);">注 爪转 专...</p>
                </div>
            </div>

        </div>

    </main>

    <script src="js/admin-dashboard.js"></script>
</body>

</html>

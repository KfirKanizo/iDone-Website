<div id="contactFormModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeContactForm()">&times;</span>
    <h2>השאירו פרטים ונחזור אליכם</h2>
    <form id="contactForm" onsubmit="submitContactForm(event)">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">שם פרטי:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">שם משפחה:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">טלפון:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]*" required>
        </div>
        <div class="form-group">
          <label for="email">דוא"ל:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="company">שם החברה:</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
          <label for="occupation">תחום עיסוק:</label>
          <input type="text" id="occupation" name="occupation" required>
        </div>
      </div>

      <div class="form-group services-checkboxes">
        <label>באילו שירותים התעניינת:</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="automation" name="services" value="אוטומציות">
            <label for="automation">אוטומציה ואינטגרציות בין מערכות</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="crm" name="services" value="CRM">
            <label for="crm">הקמה וטיפול במערכות CRM ושירות לקוחות</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="chatbots" name="services" value="צ'אטבוטים">
            <label for="chatbots">בניית צ'אטבוטים</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="forms" name="services" value="טפסים דיגיטליים">
            <label for="forms">טפסים דיגיטליים</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="websites" name="services" value="דפי נחיתה">
            <label for="forms">דפי נחיתה</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="message">הודעת לקוח:</label>
        <textarea id="message" name="message" maxlength="200" rows="3"></textarea>
        <small class="char-count"><span id="charCount">0</span>/200</small>
      </div>

      <div class="form-submit">
        <button type="submit" class="cta-button primary" id="contactSubmitBtn">
          <span class="btn-text">שליחה</span>
          <span class="btn-spinner"></span>
        </button>
      </div>

      <div id="formSuccessMessage" class="form-feedback success">
        תודה! נציג יחזור אליך בהקדם.
      </div>
      <div id="formErrorMessage" class="form-feedback error">
        אירעה שגיאה בשליחת הטופס, אנא נסה שוב מאוחר יותר.
      </div>
    </form>
  </div>
</div>

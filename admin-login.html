<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/logos/robot-only.svg" type="image/x-icon">
    <title>ניהול | iDone</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/css/style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/style.min.css"></noscript>
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Background handled by style.css but we can enforce it */
            background-color: var(--background-light);
            background-image: var(--gradient-bg);
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            margin: 2rem;
            padding: 3.5rem 3rem;
            border-radius: var(--radius-lg);
            /* Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            /* For spinner overlay */
            overflow: hidden;
            /* Ensure spinner stays inside */
        }

        /* --- Loading Spinner --- */
        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(3px);
            z-index: 10;
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-bottom-color: var(--secondary-color);
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 15px rgba(142, 82, 219, 0.2);
        }

        .spinner-text {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }
        }

        .logo-image {
            max-width: 180px;
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.8rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 1rem 12px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1.1rem;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.5);
            /* Semi-transparent input */
            transition: all 0.3s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 82, 219, 0.2);
            outline: none;
            background: #fff;
        }

        button[type="submit"] {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 1.2rem 2.5rem;
            font-size: 1.25rem;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }

        button[type="submit"]:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .error-message {
            color: #d93030;
            background-color: #fdeeee;
            border: 1px solid #f8c6c6;
            padding: 0.9rem;
            border-radius: var(--radius-md);
            display: none;
            margin-top: 1.8rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="/assets/images/logos/idone-logo.svg" alt="iDone Logo" class="logo-image" loading="lazy" />
        <h2>כניסת מנהלים</h2>
        <div id="loadingSpinner" class="spinner-overlay">
            <div class="spinner"></div>
            <div class="spinner-text">מתחבר למערכת...</div>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">התחבר</button>
            <div id="errorMessage" class="error-message">
                שם המשתמש או הסיסמה שגויים.
            </div>
        </form>
    </div>

    <script src="js/admin-login.js"></script>
</body>

</html>
